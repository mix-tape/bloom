			</div>

						<li>Jane Sinclair <br>M 0419 591 105</li>
					</ul>

				</div>

				<a href="http://www.giorgigroup.com.au/" class="developer-link">Developed By <img src="/images/logo-giorgi-group.png" alt="Giorgi Group Logo"></a>

		<script src="bower_components/slick-carousel/slick/slick.min.js"></script>
		<script src="bower_components/angular-slick/dist/slick.js"></script>
